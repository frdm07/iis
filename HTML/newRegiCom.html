<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="baseStyle.css">
        <title>新規登録---企業向け</title>
    </head>
    <body>
        <h1>新規登録画面</h1>
        <form method="POST" action="result.html">
        <table>
            <tr><td>企業名</td><td>：<input type="text" name="name"></td></tr>
            <tr><td>担当者名</td><td>：<input type="text" name="tanname"></td></tr>
            <tr><td>担当者電話番号</td><td>：<input type="text" name="tel"></td></tr>
            <tr><td>担当者メールアドレス</td><td>：<input type="text" name="email"></td></tr>
            <tr><td>ログインID</td><td>：<input type="text" name="loginId"></td></tr>
            <tr><td>パスワード</td><td>：<input type="password" name="pass"></td></tr>
            <tr><td><input type="submit" value="登録する" class="regiButton"></td></tr>      
        </table>
        </form>
    </body>
</html>
